<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<title>SpaceX dasboard door DeborahTjin</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/Chart.min.js"></script>
		<script type="text/javascript" src="js/Chart.bundle.js"></script>
		<script type="text/javascript" src="js/javascript.js?v=0.1"></script>
	</head>

	<body>
			<!-- Navbar met de titel SpaceX -->
			<div class="navBar">
				<div class="title">SpaceX</div>
			</div>

			<!-- Kopje 'Huidige status'.  -->
			<h2 id="dashboardTitle">Huidige status</h2>
		
			<!-- 'Huidige status' zit in de gridContainer waarin 4 gridItems zijn gemaakt. Elke gridItems weergeeft de huidige situatie van de snelheid, zwaartekracht, brandstof of vooraad van de ruimteschip. De huidige situatie wordt weergeven met de id innerSpeed. Deze geeft de laatste data uit de charts weer. Wanneer er nieuwe data aan een chart wordt toegevoegd zal innerSpeed ook veranderen.  -->
			<div class="gridContainer">
				<div class="gridItem">
					<img class="gridIcon" src="img/rocket.png" alt="snelheid">
					<div class="currentData" id="speed"><span id="innerSpeed"></span> km/u</div>
					Snelheid
				</div>
				<div class="gridItem">
					<img class="gridIcon" src="img/gravity.png" alt="zwaartekracht">
					<div class="currentData" id="gravity"><span id="innerGravity"></span> m/s</div>
					Zwaartekracht
				</div>
				<div class="gridItem">
					<img class="gridIcon" src="img/fuel.png" alt="brandstof">
					<div class="currentData" id="fuel"><span id="innerFuel"></span> liter</div>
					Brandstof
				</div>
				<div class="gridItem">
					<img class="gridIcon" src="img/food.png" alt="voorraad voedsel/water">
					<div class="currentData" id="supplies"><span id="innerFood">1000</span> blikken eten<br> <span id="innerWater">1000</span> liter water</div>
					Voorraad
				</div>
			</div>

			<!-- Kopje 'Data in visualisaties' -->
			<h2 id="dashboardTitle">Data in visualisaties</h2>

			<!-- In de graphicContainer worden er  4 charts getekend. Deze geven over een bepaalde tijd de snelheid, zwaartekracht, brandstof en voorraad van de ruimteschip weer. Bij elke chart kan je data toevoegen of verwijderen door op de buttons te klikken. -->
			<div class="graphic-container">
				<div class="chartHolder">
					<h3 class="chartTitle">Snelheid</h3>
					<canvas id="chart1"></canvas>
					<button class="addButton" id="addAreaData">Toevoegen</button>
					<button class="removeButton" id="removeAreaData">Verwijderen</button>
				</div>
				<div class="chartHolder">
					<h3 class="chartTitle">Zwaartekracht</h3>
					<canvas id="chart2"></canvas>
					<button class="addButton" id="addBarData">Toevoegen</button>
					<button class="removeButton" id="removeBarData">Verwijderen</button>
				</div>
				<div class="chartHolder">
					<h3 class="chartTitle">Brandstof</h3>
					<canvas id="chart3"></canvas>
					<button class="addButton" id="addLineData">Toevoegen</button>
					<button class="removeButton" id="removeLineData">Verwijderen</button>
				</div>
			    <div class="chartHolder">
			    	<h3 class="chartTitle">Voorraad</h3>
			        <canvas id="chart4"></canvas>
			        <button class="addButton" id="addPieData">Toevoegen</button>
					<button class="removeButton" id="removePieData">Verwijderen</button>
			    </div>
			</div>
		
	</body>
</html>
