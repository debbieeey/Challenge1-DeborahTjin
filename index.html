<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<title>Challenge 1: Elon Musk Space X</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/Chart.min.js"></script>
		<script type="text/javascript" src="js/Chart.bundle.js"></script>
		<script type="text/javascript" src="js/javascript.js"></script>
	</head>

	<body>
		
			<div id="mySidenav" class="sidenav">
			  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			  <a href="#">Dashboard</a>
			  <a href="#">Over SpaceX</a>
			  <a href="#">Contact</a>
			</div>

			<div class="navBar">

				<span onclick="openNav()">Menu</span>
			</div>
			

			<h2>
				Dashboard
			</h2>
			<div class="grid-container">
				<div class="grid-item">Huidige Snelheid</div>
				<div class="grid-item">Huidige Zwaartekracht</div>

				<div class="canvas-holder">
					<h3 class="canvas-title">Snelheid</h3>
					<canvas id="chart1"></canvas>
				</div>
				<div class="canvas-holder">
					<h3 class="canvas-title">Zwaartekracht</h3>
					<canvas id="chart2"></canvas>
				</div>
				<div class="canvas-holder">
					<h3 class="canvas-title">Brandstof</h3>

				</div>
			    <div class="canvas-holder">
			    	<h3 class="canvas-title">Voorraad</h3>
			        <canvas id="chart4"></canvas>
			    </div>
			</div>
